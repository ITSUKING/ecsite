{% extends 'app/base.html' %}
{% block content %}

    <form method="post" class="form-signin">{% csrf_token %}
        {% if form.errors %}
            <p>email もしくは password が間違っています。</p>
        {% endif %}
        <h2>ログイン</h2>
        <label for="">メールアドレス</label>
        <input name="username">
        <br>
        <label>パスワード</label>
        <input type="password" name="password">
        <br>
        <input type="submit" value="LOGIN">
    </form>

{% endblock %}
